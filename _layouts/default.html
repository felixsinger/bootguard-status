<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github"><span class="icon"></span>View on GitHub</a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    <script type="text/javascript">
    function search() {
      // Declare variables
      var input, filter, tr, td, i, txtValue, u, display, j, displayTable;
      input = document.getElementById("search");
      filter = input.value.toUpperCase();

      tbodies = document.getElementsByTagName("tbody");
      for ( j = 0; j < tbodies.length; j++ ) {
        tr = tbodies[j].getElementsByTagName("tr");
        displayTable = false;
        for (i = 0; i < tr.length; i++) {
          display = false;
          for ( u = 0; u < tr[i].getElementsByTagName("td").length; u++){
            td = tr[i].getElementsByTagName("td")[u];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                display = true;
                displayTable = true;
              }
            }
          }
          if ( display ) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }

        if ( displayTable ) {
          tbodies[j].parentNode.style.display = "";
          tbodies[j].parentNode.previousElementSibling.style.display = "";
        } else {
          tbodies[j].parentNode.style.display = "none";
          tbodies[j].parentNode.previousElementSibling.style.display = "none";
        }

      }
    }
    </script>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
